<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=1" alt="">
                </span>
            </div>
            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=2" alt="">
                </span>
            </div>

            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=3" alt="">
                </span>
            </div>

            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=4" alt="">
                </span>
            </div>

            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=5" alt="">
                </span>
            </div>

            <div class="image">
                <span>
                    <img src="https://picsum.photos/300?rand=6" alt="">
                </span>
            </div>
        </div>
    </div>

    <div class="prewiew-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img">3</p>
                of <p class="total-img">6</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <!-- <img src="https://picsum.photos/300?rand=6" alt=""> -->
        </div>
    </div>

    <script src="/app.js"></script>
    
</body>
</html>
